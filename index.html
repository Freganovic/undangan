<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url('assets/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }

        .intro {
            cursor: pointer;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .intro img {
            width: 80%;
            max-width: 300px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .intro.membesar {
            transform: scale(1.5);
            opacity: 0;
        }

        .undangan {
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            color: #333;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .undangan.tampil {
            opacity: 1;
            transform: scale(1);
        }

        .undangan h1 {
            color: #d63384;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .foto-pengantin {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .foto-mempelai-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .foto-mempelai {
            width: 140px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d63384;
            margin-bottom: 10px;
        }

        .undangan p {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            line-height: 1.6;
            color: #555;
        }

        .info-pernikahan {
            background-color: #800000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .undangan h3 {
            font-size: 28px;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            color: #8e44ad;
        }

        .galeri {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
        }

        .galeri img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .galeri img:hover {
            transform: scale(1.1);
        }

        .map-container {
            margin-top: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: 0;
        }

        audio {
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 480px) {
            .undangan {
                padding: 15px;
                max-width: 95%;
            }

            .foto-mempelai {
                width: 120px;
                height: 150px;
            }

            .info-pernikahan {
                font-size: 16px;
            }

            .map-container iframe {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="intro" onclick="bukaUndangan()">
        <img src="assets/surat.png" alt="Undangan Bergerak">
        <p>Klik untuk membuka undangan</p>
    </div>
    <div class="undangan" id="undangan">
        <h2>Undangan</h2>
        <img src="assets/awal.jpeg" alt="Foto Pengantin" class="foto-pengantin">
        <p>Dengan penuh rasa syukur, kami mengundang Anda untuk menghadiri pernikahan kami.</p>

        <div>
            <img src="assets/pria.jpeg" alt="Mempelai Pria" class="foto-mempelai">
            <p class="nama-mempelai">Ardiansah Putra</p>
            <p>Bin Imron</p>
        </div>

        <div>
            <img src="assets/wanita.jpeg" alt="Mempelai Wanita" class="foto-mempelai">
            <p class="nama-mempelai">Zaidah</p>
            <p>Binti Imron</p>
        </div>

        <p class="info-pernikahan">üìÖ Tanggal: 14 Februari 2025</p>
        <p class="info-pernikahan">üìç Lokasi: Grand Ballroom, Jakarta</p>

        <h3>Galeri Pernikahan</h3>
        <div class="galeri">
            <img src="assets/home (2).jpeg" alt="Galeri 1">
            <img src="assets/home (3).jpeg" alt="Galeri 2">
            <img src="assets/home (4).jpeg" alt="Galeri 3">
            <img src="assets/home (5).jpeg" alt="Galeri 4">
        </div>

        <div class="map-container">
            <h3>Lokasi Acara</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4494.323418383217!2d107.15049041014818!3d-6.268362536662437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6985effc79bbad%3A0x3215f4454b865f8d!2sPusat%20kemitraan%20es%20teh%20sehatie!5e0!3m2!1sid!2sid!4v1738156545870!5m2!1sid!2sid"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <audio id="musik" loop>
            <source src="assets/audio/Bunga Citra Lestari - Cinta Sejati [ lirik ](MP3_160K) (mp3cut.net).mp3"
                type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>

    </div>
    <script>
        function bukaUndangan() {
            const intro = document.querySelector('.intro');
            const undangan = document.getElementById('undangan');
            const audio = document.getElementById('musik');

            // Tambahkan efek membesar lalu menghilang
            intro.classList.add('membesar');

            setTimeout(() => {
                intro.style.display = 'none';
                undangan.style.display = 'block';

                // Tambahkan efek fade-in pada undangan
                setTimeout(() => {
                    undangan.classList.add('tampil');
                }, 100);

                // Coba putar audio setelah user berinteraksi (klik)
                audio.play().catch(error => console.log('Autoplay gagal, user harus menekan play secara manual.'));
            }, 500);
        }
        document.addEventListener("scroll", () => {
            const butterfly = document.createElement("img");
            butterfly.src = "assets/hati1.png"; // Ganti dengan gambar kupu-kupu
            butterfly.classList.add("butterfly");
            document.body.appendChild(butterfly);

            const xPos = Math.random() * window.innerWidth;
            const yPos = window.scrollY + Math.random() * 100;

            butterfly.style.left = `${xPos}px`;
            butterfly.style.top = `${yPos}px`;

            setTimeout(() => {
                butterfly.remove();
            }, 2000);
        });

    </script>
</body>

</html>
